<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本标签演示</title>
</head>
<body>
<!--段落-->
<p>11111111111111111111111111</p>
<p>22222222222222222222222222</p>
<!--标题-->
<h1>一级</h1>
<h2>二级</h2>
<h3>三级</h3>
<h4>四级</h4>
<h5>五级</h5>
<h6>六级</h6>
<!--
水平线标签  属性 size 大小 color 颜色
-->
<hr size="4" color="red"/>
<!--
无序列表 属性  type  disc 实心圆 circle 空心圆 square 实心方块 列表样式 列表项 li
-->
<ul type="none">
    <li>a</li>
    <li>b</li>
</ul>
<ol type="1" start="10">
    <li>aaa</li>
    <li>bbb</li>
</ol>
<i>我斜了</i>
<em>我也斜了</em>
<br>
<strong>111加粗文本</strong>
<b>2</b>
<br/>
<!--文字标签-->
<font size="5" color="yellow">这是一段文子</font>
</body>
</html>
