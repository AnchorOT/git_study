<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>新闻文本</title>
    <style>
        div{
            width: 60%;
            margin: auto;
        }
    </style>
</head>
<body>
<!--标题-->
<div><h1>标题</h1></div>
<!--作者-->
<div>
    <i><font size="2" color="gray">作者</font></i>
    <hr>
</div>

<!--副标题-->
<div><h3>三级标题</h3></div>
<!--正文-->
<div>
    <p>第一段</p>
    <p>第二段
    <ol>
        <li>第一</li>
        <li>第二</li>
        <li>第三</li>
    </ol>
    </p>
    <p>第三段</p>
    <p>第四段</p>
    <p>第五段<b>black</b></p>
    <p>第六段</p>
</div>

</body></html>
