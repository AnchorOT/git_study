<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆页面</title>
    <link rel="stylesheet" href="../../cssfile/login.css">
</head>
<body>
<div>
    <img src="../../img/3.jpg" width="216" height="72">
</div>

<div class="center" >
    <form action="#" method="get" autocomplete="on"></form>
    <table width="100%">
        <thead>
        <tr>
           <th colspan="2">账&nbsp;密&nbsp;登&nbsp;录 <hr> </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <label for="username">账号</label>
            </td>
            <td>
                <input type="text" id="username" name="username" placeholder="请输入账号" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">密码</label>
            </td>
            <td>
                <input type="password" id="password" name="username" placeholder="请输入密码" required>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="2">
                <button type="submit"> 确&nbsp;定 </button>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
<br>
<br>

<div class="footer">
    登录或注册即表示您同意&nbsp;&nbsp;
    <a href="#" target="_blank">用户协议</a>
    和&nbsp;&nbsp;
    <a href="#" target="_blank">隐私条款</a>&nbsp;&nbsp;
    <a href="#" target="_blank">忘记密码?</a>

</div>
</body>
</html>
