<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型</title>
    <style>
        .wai{
            border: 10px solid red;
            width: 200px;
            height: 200px;
            /*padding: 40px;  内边距会导致外框变化*/
        }
        .nei{
            border: 10px solid blue;
            width: 100px;
            height: 100px;

        /*    设置外边距*/
            margin: 40px 40px 40px 40px;
        }
    </style>
</head>
<body>
<div class="wai">
    <div class="nei">

    </div>
</div>
</body>
</html>
