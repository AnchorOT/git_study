<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <style>
        body{
            background-color: gray;
        }
        .center{
            background-color: white;
            width: 400px;
            text-align: center;
            margin: auto;
        }
    </style>
</head>
<body>

<div></div>
<img src="../img/3.jpg" width="108" height="36">
<div></div>

<div class="center">
    <div>注册详情</div> <hr>
    <form action="#" method="get" autocomplete="on">
        <div>
            <label for="username">姓名</label>
            <input type="text" id="username" value="" required placeholder="在此输入姓名"/>
        </div>
        <div>
            <label for="password">密码</label>
            <input type="password" id="password" value="" required placeholder="在此输入密码"/>
        </div>
        <div>
            <label for="email">邮箱</label>
            <input type="email" id="email" value="" required placeholder="在此输入邮箱"/>
        </div>
        <div>
            <label for="tel">手机</label>
            <input type="tel" id="tel" value="" required placeholder="在此输入手机"/>
        </div>
        <hr>
        <div>
            <label for="gender">性别&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="radio" id="gender" name="gender" value="male"/>男 &nbsp; &nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" value="female"/>女&nbsp;&nbsp;&nbsp;&nbsp;
        </div>
        <div>
            <label for="hobby">爱好</label>
            <input type="checkbox" id="hobby" name="hobby" value="music">音乐
            <input type="checkbox" name="hobby"value="movie">电影
            <input type="checkbox" name="hobby"value="game">游戏
        </div>
        <div>
            <label for="birthday">出生日期</label>
            <input type="date" id="birthday" name="birthday" value="" />
        </div>
        <div>
            <label for="city">出生日期</label>

            <select id="city" name="city">
                <option>-----请选择城市-----</option>
                <optgroup label="直辖市">
                    <option>北京</option>
                    <option>上海</option>
                </optgroup>
                <optgroup label="省会">
                    <option>西安</option>
                    <option>杭州</option>
                </optgroup>
            </select>
        </div>
        <hr>
        <div>
            <label for="birthday">个性签名</label>
            <textarea name="desc"  rows="5" cols="20" placeholder="请写下您的与众不同"></textarea>
        </div>
        <hr>
        <button type="submit">注册</button>
        <button type="reset">重置</button>

    </form>
</div>

</body>
</html>
